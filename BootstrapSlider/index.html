<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div id="container">
    <div id="slidershow" class="carousel slider" data-ride="carousel">
        <!--设置轮播图的顺序-->
        <ol class="carousel-indicators">
            <li data-target="#slidershow" data-slide-to="0" class="active"></li>
            <li data-target="#slidershow" data-slide-to="1"></li>
            <li data-target="#slidershow" data-slide-to="2"></li>
        </ol>
        <!--设置轮播图片-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/BannerFirst.jpeg" style="width: 100%">
            </div>
            <div class="item">
                <img src="images/BannerSecond.jpeg" style="width: 100%">
            </div>
            <div class="item">
                <img src="images/BannerThird.jpeg" style="width: 100%">
            </div>
        </div>
        <!--设置轮播图控制器-->
        <div>
            <a href="#slidershow" data-slide="prev" class="left carousel-control" role="button">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#slidershow" data-slide="next" class="right carousel-control" role="button">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
<!--不要去用beta版，不稳定-->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
