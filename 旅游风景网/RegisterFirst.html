<div id="blank"></div>

<div id="content">
    <h2 id="step">用户注册</h2>
    <form method="post" action="registerSecond.html" id="form">
        <h3>用户注册</h3>
        <table>
            <tr>
                <td>
                    <span class="left">昵称：</span>
                </td>
                <td>
                    <input type="text" class="text" id="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="left">注册邮箱：</span>
                </td>
                <td>
                    <input type="email" class="text" placeholder="例：John@example.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="left">密码：</span>
                </td>
                <td>
                    <input type="password" class="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="left">性别：</span>
                </td>
                <td>
                    <input type="radio" name="sex" id="male">
                    <label for="male">男</label>
                    <input type="radio" id="female" name="sex" class="chose">
                    <label for="female">女</label>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="left">年龄：</span>
                </td>
                <td>
                    <input type="number" class="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="left">兴趣爱好：</span>
                </td>
                <td>
                    <input type="checkbox" id="football" name="interest"/>
                    <label for="football">足球</label>
                    <input type="checkbox" id="basketball" name="interest" class="chose"/>
                    <label for="basketball">蓝球</label>
                    <input type="checkbox" id="swim" name="interest" class="chose"/>
                    <label for="swim">游泳</label>
                    <input type="checkbox" id="sing" name="interest" class="chose"/>
                    <label for="sing">唱歌</label>
                    <input type="checkbox" id="run" name="interest" class="chose"/>
                    <label for="run">跑步</label>
                    <input type="checkbox" id="yoga" name="interest" class="chose"/>
                    <label for="yoga">瑜伽</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">下一步</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
