<div id="content">
    <h2 id="step">用户注册</h2>
    <form method="post" action="registerThird.html" id="form">
        <table>
            <tr>
                <td>
                    <span class="left">学历：</span>
                </td>
                <td>
                    <select class="select">
                        <option selected="selected">-请选择-</option>
                        <option>中职/高中</option>
                        <option>专科/本科</option>
                        <option>硕士研究生</option>
                        <option>博士研究生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="left">所在城市：</span>
                </td>
                <td>
                    <select class="select">
                        <option selected="selected">-请选择-</option>
                        <option>北京</option>
                        <option>上海</option>
                        <option>广州</option>
                        <option>深圳</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="left">自我介绍：</span>
                </td>
                <td>
                    <textarea cols="60" rows="8" placeholder="请用一句话来介绍自己吧！" name="introduction" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">完成</button>
                </td>
            </tr>
        </table>
    </form>
</div>
