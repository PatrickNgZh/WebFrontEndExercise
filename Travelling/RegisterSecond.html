<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<div id="banner">
    <img src="images/banner.jpg">
</div>
<div id="content">
    <h2 id="step">用户注册</h2>
    <form method="post" action="#" id="form">
        <table>
            <tr>
                <td>
                    <span>学历：</span>
                </td>
                <td>
                    <select>
                        <option selected="selected">-请选择-</option>
                        <option>中职/高中</option>
                        <option>专科/本科</option>
                        <option>硕士研究生</option>
                        <option>博士研究生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span>所在城市：</span>
                </td>
                <td>
                    <select>
                        <option selected="selected">-请选择-</option>
                        <option>北京</option>
                        <option>上海</option>
                        <option>广州</option>
                        <option>深圳</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span>自我介绍：</span>
                </td>
                <td>
                    <textarea cols="60" rows="8"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">
                        <a href="registerThird.html">下一步</a>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
