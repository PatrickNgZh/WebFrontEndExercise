<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>banner</title>
    <meta charset="UTF-8">
    <style type="text/css">
        *{
            margin: 0px;
            list-style: none;
        }
        .banner {
            width: 100%;
        }
        .banner .banner_pic .current{
            display: block;
        }
        .banner .banner_pic .pic{
            display: none;
        }
    </style>
    <script type="text/javascript">
        onload=function () {
            var index = 0;
            var lis = document.getElementsByTagName("li");
            setInterval(changePic,3000);
//            函数名不要加括号
            function changePic() {
                ++index;
                if(index==lis.length) {
                    index = 0;
                }
                for(var i=0;i<lis.length;++i) {
                    if(i==index) {
                        lis[i].className = "current";
                    }
                    else {
                        lis[i].className = "pic";
                    }
                }
            }
        }
    </script>
</head>
<body>
<div class="banner">
    <ul class="banner_pic">
        <li class="current"><img src="image/111.jpg" alt=""></li>
        <li class="pic"><img src="image/222.jpg" alt=""></li>
        <li class="pic"><img src="image/333.jpg" alt=""></li>
    </ul>
    <h1>hello world!j</h1>
</div>
</body>
</html>
